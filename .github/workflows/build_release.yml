name: build/release

on:
  push:
    branches:
      - main

  workflow_dispatch:


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
          - os: macos-latest
            package-path: dist/*.dmg
          - os: ubuntu-latest
            package-path: dist/*.deb

    steps:
      - name: check out repo
        uses: actions/checkout@v4

      - name: install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: build cctron
        run: |        
          yarn install
          yarn build

      - name: bundle cctron
        run: yarn package

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: ${{ matrix.package-path }}

  release:
    needs: build
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: actions/download-artifact@v4
        with:
          path: dist/artifacts
      - name: Display structure of downloaded files
        run: ls -R dist/artifacts

      - name: create release
        run: |
          yarn install
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
